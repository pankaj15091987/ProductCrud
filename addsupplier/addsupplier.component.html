<div class="container">
    <div class="row">
    

    <form   [formGroup]="submitform" (ngSubmit)="savesupplier()" >
          <input type="text" class="form-control"  placeholder="Enter Supplier Name  " formControlName="sname">
      <div class="form-group ">

          <input type="tel" class="form-control"  placeholder="Enter Supplier contact"  formControlName="number">
      </div>
    
      <div class="form-group"> 
          <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
      </div>

    </form>
